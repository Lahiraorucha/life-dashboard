<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaiti's Life Dashboard v3</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .nav-btn.active {
            background: linear-gradient(90deg, #feca57, #ff6b6b);
            color: #1a1a2e;
            font-weight: bold;
        }
        .add-task-btn {
            padding: 10px 20px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            background: transparent;
            color: #feca57;
            margin-left: 20px;
            transition: all 0.3s;
        }
        .add-task-btn:hover {
            background: rgba(254,202,87,0.1);
            border-color: #feca57;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* Header */
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-sub { color: #888; font-size: 0.9rem; margin-top: 5px; }

        /* Countdowns */
        .countdowns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        @media (max-width: 800px) { .countdowns { grid-template-columns: repeat(2, 1fr); } }
        .countdown-card {
            background: rgba(255,255,255,0.06);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            border-left: 3px solid;
        }
        .countdown-card.marathon { border-color: #ff6b6b; }
        .countdown-card.gallery { border-color: #48dbfb; }
        .countdown-card.job { border-color: #feca57; }
        .countdown-card.streak { border-color: #10b981; }
        .countdown-number { font-size: 1.8rem; font-weight: bold; }
        .countdown-label { font-size: 0.75rem; color: #888; }

        /* Views */
        .view { display: none; }
        .view.active { display: block; }

        /* ===== TODAY VIEW ===== */
        .today-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }
        @media (max-width: 900px) { .today-grid { grid-template-columns: 1fr; } }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .card-header h2 { font-size: 1rem; color: #ddd; }
        .card-header-btn {
            padding: 5px 12px;
            background: rgba(254,202,87,0.2);
            border: none;
            border-radius: 15px;
            color: #feca57;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Task Items */
        .task-list {
            min-height: 200px;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            background: rgba(255,255,255,0.04);
            cursor: grab;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            position: relative;
        }
        .task-item:hover { background: rgba(255,255,255,0.08); }
        .task-item.dragging { opacity: 0.5; transform: scale(1.02); }
        .task-item.drag-over { border: 2px dashed #feca57; }
        .task-item.completed { opacity: 0.4; }
        .task-item.suggestion {
            opacity: 0.5;
            border-style: dashed;
            background: rgba(255,255,255,0.02);
        }
        .task-item.suggestion:hover { opacity: 0.8; }
        .task-item.activated { opacity: 1; border-style: solid; }

        /* Category colors */
        .task-item.cat-gym { border-color: #ff6b6b; }
        .task-item.cat-paint { border-color: #48dbfb; }
        .task-item.cat-job { border-color: #feca57; }
        .task-item.cat-app { border-color: #10b981; }
        .task-item.cat-other { border-color: #a855f7; }
        .task-item.cat-rest { border-color: #666; }

        .task-checkbox {
            width: 22px; height: 22px;
            border-radius: 6px;
            border: 2px solid #444;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
        }
        .task-item.completed .task-checkbox { background: #10b981; border-color: #10b981; }
        .task-checkbox::after { content: 'âœ“'; color: white; opacity: 0; font-size: 14px; }
        .task-item.completed .task-checkbox::after { opacity: 1; }

        .task-content { flex: 1; min-width: 0; }
        .task-title { font-weight: 500; font-size: 0.95rem; }
        .task-meta { font-size: 0.75rem; color: #888; margin-top: 2px; }

        .task-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .task-item:hover .task-actions { opacity: 1; }
        .task-action-btn {
            width: 28px; height: 28px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .task-action-btn.edit { background: rgba(72,219,251,0.2); color: #48dbfb; }
        .task-action-btn.delete { background: rgba(239,68,68,0.2); color: #ef4444; }
        .task-action-btn.activate { background: rgba(16,185,129,0.2); color: #10b981; }

        .suggestion-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            background: rgba(168,85,247,0.3);
            color: #a855f7;
            border-radius: 8px;
            margin-left: 8px;
        }

        /* Drop zone */
        .drop-zone {
            min-height: 60px;
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 10px;
            transition: all 0.2s;
        }
        .drop-zone.drag-over {
            border-color: #feca57;
            background: rgba(254,202,87,0.1);
            color: #feca57;
        }

        /* ===== WEEK VIEW ===== */
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        @media (max-width: 1000px) {
            .week-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 600px) {
            .week-grid { grid-template-columns: 1fr 1fr; }
        }
        .day-column {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 10px;
            min-height: 350px;
        }
        .day-column.today { border: 1px solid rgba(254,202,87,0.5); }
        .day-column.drag-over { background: rgba(254,202,87,0.1); }
        .day-header {
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 8px;
        }
        .day-name { font-weight: bold; font-size: 0.85rem; }
        .day-date { font-size: 0.7rem; color: #888; }
        .day-progress {
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        .day-progress-fill {
            height: 100%;
            background: #10b981;
            border-radius: 3px;
        }

        .week-task {
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: grab;
            transition: all 0.2s;
            border-left: 2px solid;
        }
        .week-task:hover { transform: scale(1.02); }
        .week-task.dragging { opacity: 0.5; }
        .week-task.completed { opacity: 0.4; text-decoration: line-through; }
        .week-task.suggestion { opacity: 0.4; border-style: dashed; }
        .week-task.cat-gym { background: rgba(255,107,107,0.15); border-color: #ff6b6b; }
        .week-task.cat-paint { background: rgba(72,219,251,0.15); border-color: #48dbfb; }
        .week-task.cat-job { background: rgba(254,202,87,0.15); border-color: #feca57; }
        .week-task.cat-app { background: rgba(16,185,129,0.15); border-color: #10b981; }
        .week-task.cat-other { background: rgba(168,85,247,0.15); border-color: #a855f7; }
        .week-task.cat-rest { background: rgba(100,100,100,0.15); border-color: #666; }

        /* ===== MODAL ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 25px;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .modal h3 {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 6px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255
